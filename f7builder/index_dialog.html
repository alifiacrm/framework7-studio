<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *; media-src *;">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="f7/css/framework7.css">
    <link rel="stylesheet" href="f7/css/card.css">
    <link rel="stylesheet" href="css/icons.css">
    <title>Framework7 Studio</title>
</head>

<body>
    <div id="app">
        <div class="statusbar"></div>
        <div class="views ios-edges">
            <div id="view-main" class="view view-main">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title sliding">Dialog</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="card">
                            <div class="card-content card-content-padding">
                                <button class="button col button-fill" id="btn-dialog-simple">Simple Alert</button>
                                <br/>
                                <code>app.dialog.alert('Simple Alert');</code>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content card-content-padding">
                                <button class="button col button-fill" id="btn-dialog-title">Alert Title</button>
                                <br/>
                                <code>app.dialog.alert('Simple Alert', 'Example');</code>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content card-content-padding">
                                <button class="button col button-fill" id="btn-dialog-confirm">Alert Confirmation</button>
                                <br/>
                                <code>app.dialog.confirm('Are you feel good today?', function() {
                                        app.dialog.alert('Great!');
                                    });</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="f7/js/framework7.js"></script>
    <script>
        var $$ = Dom7;

        var app = new Framework7({
            root: '#app',
            id: 'com.nowdb.studio',
            name: 'NowDB Studio',
            theme: 'auto',
            touch: {
                fastclick: true,
                materialRipple: false
            }
        });

        var view_main = app.views.create('#view-main', {
            url: '/'
        });

        $$('#btn-dialog-simple').on('click', function() {
            app.dialog.alert('Simple Alert');
        });

        $$('#btn-dialog-title').on('click', function() {
            app.dialog.alert('Simple Alert', 'Example');
        });

        $$('#btn-dialog-confirm').on('click', function() {
            app.dialog.confirm('Are you feel good today?', function() {
                app.dialog.alert('Great!');
            });
        });
    </script>
</body>

</html>
